<div class="p-6">
  <mat-card>
    <mat-card-title>Mis Citas</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="appointments" class="w-full">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let appointment">{{ appointment.date | date:'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef>Doctor</th>
          <td mat-cell *matCellDef="let appointment">{{ appointment.doctor.name }}</td>
        </ng-container>

        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef>Especialidad</th>
          <td mat-cell *matCellDef="let appointment">{{ appointment.specialty }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <p *ngIf="appointments.length === 0" class="text-center py-4">No tienes citas asignadas.</p>
    </mat-card-content>
  </mat-card>
</div>
